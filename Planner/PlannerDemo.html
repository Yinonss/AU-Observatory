<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AU Observatory Planner</title>
    <link rel="stylesheet" href="PlannerStyle.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <h2>Ariel University</h2>
                <h1>Observatory</h1>
            </td>
             <td>
                 <ul>
                    <li><a href="#home">home</a></li>
                    <li><a href="#newplan">new plan</a> </li>
                    <li><a href="#settings">settings</a> </li>
                    <li><a href="#about">about</a> </li>
                 </ul>
             </td>
        </tr>
    </table>
    <div class="container">
        <form>
            <table>
                <tr>
                    <td>Plan Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Target Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Right Ascension:</td>
                    <td><input type="text" placeholder="DD:MM:SS.S"></td>
                </tr>
                <tr>
                    <td>Declination: </td>
                    <td><input type="text" placeholder="Decimal degrees"></td>
                </tr>
                <tr>
                    <td>Exposures: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Exposure Time:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Filter:</td>
                    <td><select name="filter">
                        <option value="clear">Clear</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select> </td>
                </tr>
                <tr>
                    <td>Start:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>End:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="mission" id="monitoring" value="monitoring">
                    <label for="monitoring">Monitoring</label></td>
                    <td><input type="radio" name="mission" id="too" value="too">
                        <label for="monitoring">Target Of Opportunity</label></td>
                </tr>
                <tr>
                    <td>Priority: </td>
                    <td><select name="priority">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option> </select></td>
                </tr>
            </table>
        </form>
        <br>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
